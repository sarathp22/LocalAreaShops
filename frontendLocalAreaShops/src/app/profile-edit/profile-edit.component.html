    <h2>Profile Update</h2>
    </div>
    <form novalidate #shopSignupForm="ngForm" (ngSubmit)="onUpdateProfile()">
    <div class="row">
       
        <div class="col-lg-12">
            <div class="form-group">
            <h1>{{shop.shopname}}</h1>
            </div>
            </div>
            <div class="col-lg-12">
            <div class="form-group">
            <p><span>GST Number:</span><span class="ml-1">{{shop.gstno}}</span></p>
            </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                <p><span>Email:</span><span class="ml-1">{{shop.email}}</span></p>
                </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                    <p class="mt-3">Shop name:</p>
                    </div>
                    </div>          
    <div class="col-lg-9">
    <div class="form-group">
    <input type="text" class="form-control" name="shopname" [(ngModel)]="shop.shopname" placeholder="Shop name">
    </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
        <p class="mt-3">Category:</p>
        </div>
        </div>   
    <div class="col-lg-9">
        <div class="form-group">
        <select name="category" id="" [(ngModel)]="shop.category" class="form-control">
            <!-- <option>{{shop.category}}</option> -->
            <option value="Grocery">Grocery</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Textile">Textile</option>
                <option value="Fancy">Fancy</option>
                <option value="Sports accessories">Sports accessories</option>
        </select>
        </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
            <p class="mt-3">Address:</p>
            </div>
            </div>   
    <div class="col-lg-9">
    <div class="form-group">
    <textarea class="form-control" name="address" rows="6" [(ngModel)]="shop.address" placeholder="GST number"></textarea>
    </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
        <p class="mt-3">Password:</p>
        </div>
        </div>   
    <div class="col-lg-9">
        <div class="form-group">
        <input type="text" class="form-control" name="date" [(ngModel)]="shop.password" placeholder="password">
        </div>
    </div>
